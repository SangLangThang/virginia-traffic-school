<header class="header theme-style-2 w-100 shadow-sm">
    <nav class="navbar navbar-expand-md bg-white h-100">
        <div class="container-fluid container-fluid-product h-100">
            <a routerLink="home" class="h-100 mr-auto">
                <div class="d-flex align-items-center justify-content-start h-100">
                    <div class="h-100"><img class="h-100" src="assets/img/photo/virginia-logo.png" alt=""></div>
                    <div class="h-100 logo_title"><img class="h-100" src="assets/img/photo/virginia-logo-title.png"
                            alt="">
                    </div>
                </div>
            </a>
            <div class="main_nav d-flex align-items-center" [class.active]="toggleMenuMobile">
                <ul class="navbar-nav me-auto mr-4"  >
                    <li #link class="nav-item" routerLinkActive="active" *ngFor="let navLink of navLinks">
                        <a [routerLink]="navLink.url" class=" nav-link text-uppercase font-weight-bold">{{navLink.name}}</a>
                    </li>
                </ul>
                <button routerLink="home" class="btn btn-outline font-weight-bold " type="submit">Login</button>
            </div>
            <button #link class="hamburger d-sm-block d-md-none ">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
        </div>
    </nav>
</header>
