<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class=" col-12 col-md-6 col-lg-4" *ngFor="let product of products">
                    <div class="card overflow-hidden mb-3 mb-sm-4 border hover-shadow rounder">
                        <div class="card-body btn-hover-trigger position-relative product-grid-header">
                            <a class="product-image-wrapper position-absolute w-100 h-100 d-block"
                                [routerLink]="product.url">
                                <img [src]="product.img" class="w-100 h-100">
                            </a>
                            <a [routerLink]="product.url"
                                class="btn btn-success position-absolute end-0 bottom-0 mb-2 me-2 z-index-1 btn-hover">
                                Live preview
                            </a>
                        </div>
                        <div class="card-footer card-footer-product bg-white">
                            <div class="d-flex justify-content-between">
                                <div class="min-width-0 pe-4">
                                    <div class="product-title fw-bold mb-1">
                                        <p class="font-weight-bold mb-0">
                                            {{product.name}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center justify-content-between">
                                    <i class=" text-warning fa fa-star fa-lg " *ngFor="let star of stars; let i = index"
                                        [class]=" i+1 <= product.stars ? 'text-warning' :'text-muted'">
                                    </i>
                                </div>
                                <a class="btn btn-ghost-primary" [routerLink]="['../themes',product.id]">Setting</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Manager Users
                </div>
                <div class="card-body">
                    <table class="table table-responsive-sm table-hover table-outline mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th class="text-center"><i class="icon-people"></i></th>
                                <th>User</th>
                                <th class="text-center">Country</th>
                                <th class="text-center">Payment Method</th>
                                <th>Activity</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="usersData">
                            <tr *ngFor="let userData of usersData">
                                <td class="text-center">
                                    <div class="avatar">
                                        <img [src]="userData.avatar" class="img-avatar" alt="admin@bootstrapmaster.com">
                                        <span class="avatar-status badge-success" [class]="userData.status"></span>
                                    </div>
                                </td>
                                <td>
                                    <div>{{userData.displayName}}</div>
                                    <div class="small text-muted">
                                        <span>New</span> | Registered: {{userData.createdAt | date:'longDate'}}
                                    </div>
                                </td>
                                <td class="text-center">
                                    <i class="flag-icon h4 mb-0" [class]="userData.country" title="us" id="us"></i>
                                </td>
                                <td class="text-center">
                                    <i class="fa " [class]="userData.paymentMethod"
                                        style="font-size:24px"></i>
                                </td>
                                <td>
                                    <div class="small text-muted">Last login</div>
                                    <strong>{{userData.lastLoginAt | date:'longDate'}}</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
